<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Lifeline</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                        <path d="M2 17l10 5 10-5"/>
                        <path d="M2 12l10 5 10-5"/>
                    </svg>
                </div>
                <h1 class="auth-title">Lifeline</h1>
                <p class="auth-subtitle">Войдите в свой аккаунт</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="username">Имя пользователя</label>
                    <input type="text" id="username" class="form-input" placeholder="Введите имя пользователя" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Пароль</label>
                    <input type="password" id="password" class="form-input" placeholder="Введите пароль" required>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    Войти
                </button>
            </form>
            
            <div class="auth-footer">
                Нет аккаунта? <a href="/register">Зарегистрироваться</a>
            </div>
        </div>
    </div>
    
    <script src="/static/app.js"></script>
    <script>
        // Redirect if already logged in
        if (auth.isLoggedIn()) {
            window.location.href = '/projects';
        }
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const submitBtn = e.target.querySelector('button[type="submit"]');
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Вход...';
            
            try {
                const data = await api.login(username, password);
                auth.setToken(data.access_token);
                
                // Get user info
                const user = await api.getMe();
                auth.setUser(user);
                
                window.location.href = '/projects';
            } catch (error) {
                showAlert(error.message);
                submitBtn.disabled = false;
                submitBtn.textContent = 'Войти';
            }
        });
    </script>
</body>
</html>
