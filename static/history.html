<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–õ–µ–Ω—Ç–∞ –∏–∑–º–µ–Ω–µ–Ω–∏–π - Lifeline</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        .history-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            padding: 1rem;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            margin-bottom: 1rem;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            min-width: 140px;
        }
        
        .filter-group label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        .history-stats {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem 1rem;
            background: var(--bg-secondary);
            border-radius: var(--radius-md);
            margin-bottom: 0.75rem;
            font-size: 0.85rem;
        }
        
        .history-item {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .history-item:hover {
            transform: translateX(2px);
            box-shadow: var(--shadow-md);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <a href="/projects" class="navbar-brand">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                    <path d="M2 17l10 5 10-5"/>
                    <path d="M2 12l10 5 10-5"/>
                </svg>
                <span class="gradient-text">Lifeline</span>
            </a>
            <div class="navbar-nav">
                <a href="/projects" class="nav-link">–ü—Ä–æ–µ–∫—Ç—ã</a>
                <a href="#" class="nav-link active" id="projectLink">–ü—Ä–æ–µ–∫—Ç</a>
                <a href="/users" class="nav-link" id="usersNavLink" style="display: none;">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏</a>
                <a href="/settings" class="nav-link" id="settingsNavLink" style="display: none;">–ù–∞—Å—Ç—Ä–æ–π–∫–∏</a>
            </div>
            <div class="user-menu"></div>
        </div>
    </nav>
    
    <main class="container">
        <div class="projects-header">
            <div>
                <h1>–õ–µ–Ω—Ç–∞ –∏–∑–º–µ–Ω–µ–Ω–∏–π</h1>
                <p class="text-secondary" id="projectDescription"></p>
            </div>
            <a id="backLink" href="#" class="btn btn-secondary">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                –ù–∞–∑–∞–¥ –∫ –ø—Ä–æ–µ–∫—Ç—É
            </a>
        </div>
        
        <div class="history-filters">
            <div class="filter-group">
                <label for="filterUser">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å</label>
                <select id="filterUser" class="form-select">
                    <option value="">–í—Å–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="filterAction">–¢–∏–ø –¥–µ–π—Å—Ç–≤–∏—è</label>
                <select id="filterAction" class="form-select">
                    <option value="">–í—Å–µ –¥–µ–π—Å—Ç–≤–∏—è</option>
                    <option value="created">–°–æ–∑–¥–∞–Ω–∏–µ</option>
                    <option value="updated">–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ</option>
                    <option value="stage_changed">–ò–∑–º–µ–Ω–µ–Ω–∏–µ —ç—Ç–∞–ø–∞</option>
                    <option value="field_changed">–ò–∑–º–µ–Ω–µ–Ω–∏–µ –ø–æ–ª—è</option>
                    <option value="attachment_added">–î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Ñ–∞–π–ª–∞</option>
                    <option value="attachment_deleted">–£–¥–∞–ª–µ–Ω–∏–µ —Ñ–∞–π–ª–∞</option>
                    <option value="comment_added">–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="filterLimit">–õ–∏–º–∏—Ç –∑–∞–ø–∏—Å–µ–π</label>
                <input type="number" id="filterLimit" class="form-input" value="100" min="1" max="1000" step="10">
            </div>
            <div class="filter-group" style="justify-content: flex-end;">
                <label>&nbsp;</label>
                <button class="btn btn-primary" onclick="applyFilters()">–ü—Ä–∏–º–µ–Ω–∏—Ç—å</button>
            </div>
        </div>
        
        <div class="history-stats">
            <span id="historyCount" class="text-secondary">–ó–∞–≥—Ä—É–∑–∫–∞...</span>
        </div>
        
        <div id="historyContent">
            <div class="loading"><div class="spinner"></div></div>
        </div>
    </main>
    
    <script src="/static/app.js"></script>
    <script>
        let projectId = null;
        let project = null;
        let allUsers = [];
        
        async function init() {
            if (!checkAuth()) {
                return;
            }
            
            // Get project ID from URL
            const pathParts = window.location.pathname.split('/');
            projectId = parseInt(pathParts[pathParts.length - 1]);
            
            if (!projectId) {
                showAlert('–ù–µ —É–∫–∞–∑–∞–Ω ID –ø—Ä–æ–µ–∫—Ç–∞', 'error');
                return;
            }
            
            try {
                project = await api.getProject(projectId);
                document.getElementById('projectDescription').textContent = project.description || '';
                document.getElementById('projectLink').textContent = project.name;
                document.getElementById('projectLink').href = `/project/${projectId}`;
                document.getElementById('backLink').href = `/project/${projectId}`;
                
                // Load users for filters
                await loadUsers();
                
                setupUserMenu();
                await loadHistory();
            } catch (error) {
                showAlert('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ' + error.message, 'error');
            }
        }
        
        function setupUserMenu() {
            const userMenu = document.querySelector('.user-menu');
            if (userMenu) {
                const user = auth.getUser();
                if (user) {
                    userMenu.innerHTML = `
                        <a href="/profile" class="user-name-link" style="cursor: pointer; text-decoration: none; color: var(--text-secondary); transition: color 0.2s;">
                            <span class="text-secondary">${user.full_name || user.username}</span>
                        </a>
                        <a href="/profile" class="user-avatar-link" style="cursor: pointer; text-decoration: none;">
                            <div class="user-avatar">${getInitials(user.full_name || user.username)}</div>
                        </a>
                        <button class="btn btn-ghost btn-sm" onclick="auth.logout()">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4M16 17l5-5-5-5M21 12H9"/>
                            </svg>
                        </button>
                    `;
                }
            }
            
            // Show users link for admins
            const user = auth.getUser();
            if (user && user.is_admin) {
                const usersLink = document.getElementById('usersNavLink');
                if (usersLink) usersLink.style.display = '';
                const settingsLink = document.getElementById('settingsNavLink');
                if (settingsLink) settingsLink.style.display = '';
            }
        }
        
        async function loadUsers() {
            try {
                allUsers = await api.getUsers();
                const filterUser = document.getElementById('filterUser');
                allUsers.forEach(user => {
                    const option = document.createElement('option');
                    option.value = user.id;
                    option.textContent = user.full_name || user.username;
                    filterUser.appendChild(option);
                });
            } catch (error) {
                console.error('Failed to load users:', error);
            }
        }
        
        async function loadHistory() {
            const content = document.getElementById('historyContent');
            content.innerHTML = '<div class="loading"><div class="spinner"></div></div>';
            
            const userId = document.getElementById('filterUser').value || null;
            const action = document.getElementById('filterAction').value || null;
            const limit = parseInt(document.getElementById('filterLimit').value) || 100;
            
            try {
                const history = await api.getProjectHistory(projectId, {
                    user_id: userId ? parseInt(userId) : null,
                    action: action || null,
                    limit: limit
                });
                renderHistory(history);
                document.getElementById('historyCount').textContent = `–ü–æ–∫–∞–∑–∞–Ω–æ –∑–∞–ø–∏—Å–µ–π: ${history.length}`;
            } catch (error) {
                content.innerHTML = `<div class="alert alert-error">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏—Å—Ç–æ—Ä–∏–∏: ${error.message}</div>`;
            }
        }
        
        function applyFilters() {
            loadHistory();
        }
        
        function renderHistory(history) {
            const content = document.getElementById('historyContent');
            
            if (!history || history.length === 0) {
                content.innerHTML = '<div class="empty-state"><p>–ò—Å—Ç–æ—Ä–∏—è –∏–∑–º–µ–Ω–µ–Ω–∏–π –ø—É—Å—Ç–∞</p></div>';
                return;
            }
            
            const actionIcons = {
                'created': '‚ú®',
                'updated': '‚úèÔ∏è',
                'stage_changed': 'üîÑ',
                'field_changed': 'üìù',
                'attachment_added': 'üìé',
                'attachment_deleted': 'üóëÔ∏è',
                'comment_added': 'üí¨'
            };
            
            const actionColors = {
                'created': 'var(--success)',
                'updated': 'var(--info)',
                'stage_changed': 'var(--accent-primary)',
                'field_changed': 'var(--warning)',
                'attachment_added': 'var(--success)',
                'attachment_deleted': 'var(--error)',
                'comment_added': 'var(--info)'
            };
            
            const actionLabels = {
                'created': '–°–æ–∑–¥–∞–Ω–∏–µ',
                'updated': '–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ',
                'stage_changed': '–ò–∑–º–µ–Ω–µ–Ω–∏–µ —ç—Ç–∞–ø–∞',
                'field_changed': '–ò–∑–º–µ–Ω–µ–Ω–∏–µ –ø–æ–ª—è',
                'attachment_added': '–î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Ñ–∞–π–ª–∞',
                'attachment_deleted': '–£–¥–∞–ª–µ–Ω–∏–µ —Ñ–∞–π–ª–∞',
                'comment_added': '–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π'
            };
            
            let html = '<div class="history-list" style="display: flex; flex-direction: column; gap: 0.5rem;">';
            
            history.forEach(item => {
                const date = new Date(item.created_at);
                const dateStr = date.toLocaleDateString('ru-RU', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                const userName = item.user_full_name || item.user_name || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π';
                const icon = actionIcons[item.action] || 'üìå';
                const color = actionColors[item.action] || 'var(--text-secondary)';
                const actionLabel = actionLabels[item.action] || item.action;
                
                html += `
                    <div class="history-item" style="
                        display: flex;
                        gap: 0.75rem;
                        padding: 0.75rem 1rem;
                        background: var(--bg-card);
                        border: 1px solid var(--border-color);
                        border-radius: var(--radius-md);
                        border-left: 3px solid ${color};
                        cursor: pointer;
                        position: relative;
                    " onclick="openTaskModal(${item.task_id})">
                        <div style="font-size: 1.25rem; flex-shrink: 0; line-height: 1.2;">${icon}</div>
                        <div style="flex: 1; min-width: 0;">
                            <div style="display: flex; align-items: flex-start; justify-content: space-between; gap: 0.5rem; margin-bottom: 0.4rem;">
                                <div style="display: flex; align-items: center; gap: 0.5rem; flex-wrap: wrap; flex: 1;">
                                    <strong style="color: var(--text-primary); font-size: 0.95rem;">${escapeHtml(item.task_title)}</strong>
                                    <span class="badge" style="background: ${color}; font-size: 0.7rem; padding: 0.15rem 0.4rem; border-radius: var(--radius-sm);">${actionLabel}</span>
                                </div>
                                <div style="display: flex; align-items: center; gap: 0.5rem; flex-wrap: wrap; font-size: 0.7rem; color: var(--text-secondary); flex-shrink: 0;">
                                    <span style="display: flex; align-items: center; gap: 0.25rem;">
                                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                                            <circle cx="12" cy="7" r="4"/>
                                        </svg>
                                        ${escapeHtml(userName)}
                                    </span>
                                    <span>‚Ä¢</span>
                                    <span style="display: flex; align-items: center; gap: 0.25rem;">
                                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <circle cx="12" cy="12" r="10"/>
                                            <polyline points="12 6 12 12 16 14"/>
                                        </svg>
                                        ${dateStr}
                                    </span>
                                </div>
                            </div>
                            <div style="color: var(--text-secondary); margin-bottom: 0.4rem; font-size: 0.85rem;">
                                ${escapeHtml(item.description)}
                            </div>
                            ${item.old_value && item.new_value ? `
                                <div style="margin-top: 0.5rem; padding: 0.5rem; background: var(--bg-secondary); border-radius: var(--radius-sm); font-size: 0.8rem; display: flex; align-items: center; gap: 0.4rem; flex-wrap: wrap;">
                                    <span style="text-decoration: line-through; color: var(--error); opacity: 0.7;">${escapeHtml(String(item.old_value))}</span>
                                    <span style="color: var(--text-secondary);">‚Üí</span>
                                    <span style="color: var(--success); font-weight: 500;">${escapeHtml(String(item.new_value))}</span>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            content.innerHTML = html;
        }
        
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        async function openTaskModal(taskId) {
            try {
                const task = await api.getTask(taskId);
                
                // Create modal content
                const modalContent = `
                    <div class="modal-overlay active" id="taskViewModal" onclick="if(event.target.id === 'taskViewModal') closeTaskModal()">
                        <div class="modal" style="max-width: 700px;" onclick="event.stopPropagation()">
                            <div class="modal-header">
                                <h3 class="modal-title">${escapeHtml(task.title)}</h3>
                                <button class="modal-close" onclick="closeTaskModal()">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <line x1="18" y1="6" x2="6" y2="18"/>
                                        <line x1="6" y1="6" x2="18" y2="18"/>
                                    </svg>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div style="margin-bottom: 1rem; padding: 0.75rem; background: var(--bg-secondary); border-radius: var(--radius-md); font-size: 0.85rem;">
                                    <div style="display: flex; gap: 1.5rem; flex-wrap: wrap;">
                                        <div>
                                            <span class="text-secondary">–ê–≤—Ç–æ—Ä:</span>
                                            <span style="margin-left: 0.5rem;">${escapeHtml(task.author ? (task.author.full_name || task.author.username) : '‚Äî')}</span>
                                        </div>
                                        <div>
                                            <span class="text-secondary">–°–æ–∑–¥–∞–Ω–æ:</span>
                                            <span style="margin-left: 0.5rem;">${formatDateTime(task.created_at)}</span>
                                        </div>
                                        ${task.assignee ? `
                                            <div>
                                                <span class="text-secondary">–ò—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å:</span>
                                                <span style="margin-left: 0.5rem;">${escapeHtml(task.assignee.full_name || task.assignee.username)}</span>
                                            </div>
                                        ` : ''}
                                    </div>
                                </div>
                                
                                ${task.description ? `
                                    <div style="margin-bottom: 1rem;">
                                        <label class="form-label">–û–ø–∏—Å–∞–Ω–∏–µ</label>
                                        <div style="padding: 0.75rem; background: var(--bg-secondary); border-radius: var(--radius-md); white-space: pre-wrap; color: var(--text-primary);">
                                            ${escapeHtml(task.description)}
                                        </div>
                                    </div>
                                ` : ''}
                                
                                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 1rem; margin-bottom: 1rem;">
                                    <div>
                                        <label class="form-label">–≠—Ç–∞–ø</label>
                                        <div style="padding: 0.5rem; background: var(--bg-secondary); border-radius: var(--radius-sm);">
                                            ${escapeHtml(task.stage ? task.stage.name : '‚Äî')}
                                        </div>
                                    </div>
                                    <div>
                                        <label class="form-label">–ü—Ä–∏–æ—Ä–∏—Ç–µ—Ç</label>
                                        <div style="padding: 0.5rem; background: var(--bg-secondary); border-radius: var(--radius-sm);">
                                            ${['–ù–∏–∑–∫–∏–π', '–û–±—ã—á–Ω—ã–π', '–í—ã—Å–æ–∫–∏–π', '–ö—Ä–∏—Ç–∏—á–Ω—ã–π'][task.priority || 1]}
                                        </div>
                                    </div>
                                    ${task.due_date ? `
                                        <div>
                                            <label class="form-label">–°—Ä–æ–∫ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è</label>
                                            <div style="padding: 0.5rem; background: var(--bg-secondary); border-radius: var(--radius-sm);">
                                                ${formatDate(task.due_date)}
                                            </div>
                                        </div>
                                    ` : ''}
                                </div>
                                
                                ${task.is_archived ? `
                                    <div style="padding: 0.5rem; background: rgba(245, 158, 11, 0.1); border: 1px solid rgba(245, 158, 11, 0.3); border-radius: var(--radius-sm); color: var(--warning); margin-bottom: 1rem;">
                                        –ó–∞–¥–∞—á–∞ –Ω–∞—Ö–æ–¥–∏—Ç—Å—è –≤ –∞—Ä—Ö–∏–≤–µ
                                    </div>
                                ` : ''}
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" onclick="closeTaskModal()">–ó–∞–∫—Ä—ã—Ç—å</button>
                                <a href="/project/${projectId}?task=${taskId}" class="btn btn-primary">–û—Ç–∫—Ä—ã—Ç—å –¥–ª—è —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è</a>
                            </div>
                        </div>
                    </div>
                `;
                
                // Remove existing modal if any
                const existingModal = document.getElementById('taskViewModal');
                if (existingModal) {
                    existingModal.remove();
                }
                
                // Add modal to body
                document.body.insertAdjacentHTML('beforeend', modalContent);
                document.body.style.overflow = 'hidden';
            } catch (error) {
                showAlert('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞–¥–∞—á–∏: ' + error.message, 'error');
            }
        }
        
        function closeTaskModal() {
            const modal = document.getElementById('taskViewModal');
            if (modal) {
                modal.remove();
                document.body.style.overflow = '';
            }
        }
        
        function formatDate(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            return date.toLocaleDateString('ru-RU', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });
        }
        
        function formatDateTime(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            return date.toLocaleDateString('ru-RU', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        // Initialize on load
        init();
    </script>
</body>
</html>
