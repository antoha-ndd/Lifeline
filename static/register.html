<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Lifeline</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                        <path d="M2 17l10 5 10-5"/>
                        <path d="M2 12l10 5 10-5"/>
                    </svg>
                </div>
                <h1 class="auth-title">Регистрация</h1>
                <p class="auth-subtitle">Создайте новый аккаунт</p>
            </div>
            
            <form id="registerForm">
                <div class="form-group">
                    <label class="form-label" for="username">Имя пользователя</label>
                    <input type="text" id="username" class="form-input" placeholder="Введите имя пользователя" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" class="form-input" placeholder="Введите email" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="fullName">Полное имя</label>
                    <input type="text" id="fullName" class="form-input" placeholder="Введите полное имя">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Пароль</label>
                    <input type="password" id="password" class="form-input" placeholder="Введите пароль" required minlength="6">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="confirmPassword">Подтвердите пароль</label>
                    <input type="password" id="confirmPassword" class="form-input" placeholder="Подтвердите пароль" required>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    Зарегистрироваться
                </button>
            </form>
            
            <div class="auth-footer">
                Уже есть аккаунт? <a href="/login">Войти</a>
            </div>
        </div>
    </div>
    
    <script src="/static/app.js"></script>
    <script>
        // Redirect if already logged in
        if (auth.isLoggedIn()) {
            window.location.href = '/projects';
        }
        
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const fullName = document.getElementById('fullName').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                showAlert('Пароли не совпадают');
                return;
            }
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Регистрация...';
            
            try {
                await api.register({
                    username,
                    email,
                    full_name: fullName || null,
                    password
                });
                
                // Auto-login after registration
                const loginData = await api.login(username, password);
                auth.setToken(loginData.access_token);
                
                const user = await api.getMe();
                auth.setUser(user);
                
                window.location.href = '/projects';
            } catch (error) {
                showAlert(error.message);
                submitBtn.disabled = false;
                submitBtn.textContent = 'Зарегистрироваться';
            }
        });
    </script>
</body>
</html>
